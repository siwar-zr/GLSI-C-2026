<button class="btn btn-warning" (click)="navigatetoAdmin()">Go To Admin</button>
<div class="row">
    <div class="col-6">
        1. Interpolation

        <p>Firstname => {{firstName}}</p>
        <div>
            {{deNo}}
        </div>
        <span>{{isActive}}</span>
    </div>
    <div class="col-6">
        2. Property Binding
        <br>
        <input type="text" [value]="firstName" id="">
        <br>
        <input type="text" [placeholder]="myPlaceHolder">
        <br>
        <div [class]="div1ClassName" style="height: 100px;width: 100px;"></div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        3. Event Binding
        <br>
        <button class="btn btn-success" (click)="showWelcomeMsg()">Show Welcome Msg</button>
    </div>
    <div class="col-3">
        <select (change)="onCityChange()">
            <option value="Tunis">Tunis</option>
            <option value="Nabeul">Nabeul</option>
            <option value="Beja">Beja</option>
            <option value="Sousse">Sousse</option>
        </select>
    </div>
</div>
<br>
<div class="row">
    <div class="col-3">
        4. Two way DataBinding
        <br>
        <input type="text" [(ngModel)]="firstName">
    </div>
    <div class="col-3">
        <select [(ngModel)]="selectedCity">
            <option value="Tunis">Tunis</option>
            <option value="Nabeul">Nabeul</option>
            <option value="Beja">Beja</option>
            <option value="Sousse">Sousse</option>
        </select>
        --{{selectedCity}}
    </div>
</div>
